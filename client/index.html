<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e9ce614ccd.js" crossorigin="anonymous"></script>
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Ratville Scene Editor</title>
</head>
<body>
    <div id="content">
        <h1>Scene Editor</h1>
        <div id="viewer">
            <div class="popup title hide">Path</div>
            <div class="popup buttons hide">
                <div class="move"><i class="fas fa-arrows-alt"></i></div>
                <div class="dropdown"><i class="fas fa-bars"></i></div>
                <div class="delete"><i class="fas fa-trash"></i></div>
            </div>
            <div class="popup list hide">
                <div class="option">Abandoned Backyard</div>
                <div class="option">Circle K Gas Station</div>
                <div class="option">Outside the Alley</div>
            </div>
            <canvas id="game" width="800" height="600"></canvas>
        </div>
        <div id="description">
        </div>
        <div id="controls">
            <div class="section">
                <div class="label">Scene</div>
                <button class="new">New</button>
                <button class="delete">Delete</button>
                <button class="setAsFirstScene">Set as First Scene</button>
            </div>
            <div class="section">
                <div class="label">Set Background</div>
                <button class="select_bg">Select from server</button>
                <button class="upload_bg">Upload from local</button>
            </div>
            <div class="section">
                <div class="label">Scene Data</div>
                <button class="save server">Save to server</button>
                <button class="load server">Load from server</button>
                <button class="save file">Save to file</button>
                <button class="load file">Load from file</button>
            </div>
        </div>
        <div class="modal hide" id="background-gui-modal">
            <div class="modal-content">
                <span class="close" onclick="this.parentNode.parentNode.classList.add('hide')">&times;</span>
                <div id="background-gui">
                    <img src="images/abandoned_backyard.png" onclick="setBackground('abandoned_backyard.png'); closeModals()">
                    <img src="images/abandoned_factory.png" onclick="setBackground('abandoned_factory.png'); closeModals()">
                    <img src="images/backyard_corner.png" onclick="setBackground('backyard_corner.png'); closeModals()">
                    <img src="images/bare_back_porch.png" onclick="setBackground('bare_back_porch.png'); closeModals()">
                    <img src="images/by_the_gas_station.png" onclick="setBackground('by_the_gas_station.png'); closeModals()">
                    <img src="images/dude_sitting_by_tree_by_street.png" onclick="setBackground('dude_sitting_by_tree_by_street.png'); closeModals()">
                    <img src="images/flooded_mcmansion.png" onclick="setBackground('flooded_mcmansion.png'); closeModals()">
                    <img src="images/jungley_playground.png" onclick="setBackground('jungley_playground.png'); closeModals()">
                    <img src="images/just_two_dudes.png" onclick="setBackground('just_two_dudes.png'); closeModals()">
                    <img src="images/outside_alleyway.png" onclick="setBackground('outside_alleyway.png'); closeModals()">
                    <img src="images/parked_car_by_house.png" onclick="setBackground('parked_car_by_house.png'); closeModals()">
                    <img src="images/playful_back_porch.png" onclick="setBackground('playful_back_porch.png'); closeModals()">
                    <img src="images/playful_backyard.png" onclick="setBackground('playful_backyard.png'); closeModals()">
                    <img src="images/port_factory.png" onclick="setBackground('port_factory.png'); closeModals()">
                    <img src="images/stoop.png" onclick="setBackground('stoop.png'); closeModals()">
                    <img src="images/tha_ba.png" onclick="setBackground('tha_ba.png'); closeModals()">
                    <img src="images/unknown.png" onclick="setBackground('unknown.png'); closeModals()">
                    <img src="images/wood_two_story.png" onclick="setBackground('wood_two_story.png'); closeModals()">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
